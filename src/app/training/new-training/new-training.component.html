<section class="new-training" fxlayout fxLayoutAlign="center">
    <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field>
                    <mat-label>Favorite food</mat-label>
                    <mat-select placeholder="Choose Exercise" ngModel required name="exercise">
                        <mat-option [value]="exercise.id" *ngFor="let exercise of exercises">{{ exercise.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button type="submit" mat-button [disabled]="f.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
